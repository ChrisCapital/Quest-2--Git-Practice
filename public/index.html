<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Word of the Day</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <h1>Welcome to Chris Word of the Day</h1>
    <p>Everytime you visit we will show you a new word!</p>
    <p>This page has been visited <span id = 'hits' ></span> times</p>
    <p>
        <a href = "/word.html"> View the Word of the day</a>
    </p>
</body>

<script>
    fetch('/hits')
    .then(response => response.json())
    .then(data => {
        document.getElementById('hits').textContent = data.hits;
    })

</script>


</html>
