    <script>
        class Actor{
            
            constructor(x,y){
                this.x = x;
                this.y = y;
            }
            move(horizontal,vertical){
                this.x +=horizontal;
                this.y +=vertical;
                
            }
            distanceTo(otherActor){
                const dx = otherActor.x - this.x;
                const dy = otherActor.y - this.y;
                const distance = Math.sqrt(
                    Math.pow(dx,2) + Math.pow(dy,2));
                return distance;
            }
        }
        class Player extends Actor{
            constructor(x,y){
                super(x,y);
                this.HP = 100;
            }
        }
        class Enemy extends Actor{
            attack(player){
                console.log("Enemy is attacking!");
                if (this.distanceTo(player) < 4){
                    player.HP -= 10;
                    return true;
                } else {
                    return false;
                }
            }
        }
        class Follower extends Actor{
            constructor(startX,startY,player){
                super(startX,startY);
                this.player = player;
            }
            follow(){
                this.x = this.player.x;
                this.y = this.player.y;
            
            }
        }

        // Test 
        const player1 = new Player(0,0);
        const enemy1 = new Enemy(3,3);
        const follower1 = new Follower(5,5,player1);

        console.log("Follower before follow:", follower1);

        player1.move(1,1);
        follower1.follow();

        console.log("Player position:", player1);
        console.log("Follower after follow:", follower1);

        enemy1.attack(player1);
        console.log("players hp: ",player1.HP);

    </script>
